		</header>
		<article class="form">
			<div class="form-row">
				<label class="descriptor">
					Mail
				</label>
				<gm-input [inputValue]="username" (gmValue)="username = $event" [inputtype]="'email'"></gm-input>
			</div>
			<div class="form-row">
				<label class="descriptor">
					Passwort
				</label>
				<gm-input [inputValue]="password" (gmValue)="password = $event" [inputtype]="'password'"></gm-input>
			</div>
		</article>
